<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel ="stylesheet" type="text/css" href="css/style.css" />
    <title>Cruise Ships</title>
</head>
<body>
    <div id="display">
        <p id="current-port"></p>
        <p id="next-port"></p>
    </div>
    <div id="viewport">
        <div id="ports"></div>
        <div id="ship"></div>
        <button id="sailbutton" type="button">Set sail!</button>
    </div>
    <form id="port-form" method="post">
        <label id="title" for="port-name">Add port</label>
        <textarea id="port-name" name="port-name" placeholder="Port Name"></textarea>
        <input id="submit" type="submit" name="submit" value="Add">
    </form>
    <script src="src/controller.js"></script>
    <script src="src/itinerary.js"></script>
    <script src="src/port.js"></script>
    <script src="src/ship.js"></script>
    <script>
        const itinerary = new Itinerary([
          new Port("London"),
          new Port("Liverpool"),
          new Port("Dover"),
          new Port("Calais")
        ])
        const ship = new Ship(itinerary);
        const controller = new Controller(ship);
        controller.renderPorts(itinerary.ports);
        controller.renderShip();
    </script>
</body>
</html>
